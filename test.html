<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/test.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Web Studio - Портфоліо</title>
  </head>
  <body>
    <main>
      <section class="portfolio">
        <div class="container">
          <ul class="projects">
            <li class="projects__item">
              <a class="projects__link" href="#">
                <div class="projects__details">
                  <h2 class="projects__name">Технокряк</h2>
                  <p class="projects__type">Веб-сайт</p>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__container container">
        <div>
          <a href="./index.html" class="footer__logo logo">
            <span class="logo__prefix">Web</span>Studio</a
          >
          <address class="address">
            <ul>
              <li class="address__item">
                <a
                  href="https://goo.gl/maps/coxrx9UjoM9CPaHKA"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="address__link address__link--light"
                  >м. Київ, пр-т Лесі Українки, 26</a
                >
              </li>
              <li class="address__item">
                <a href="mailto:info@devstudio.com" class="address__link">info@devstudio.com</a>
              </li>
              <li class="address__item">
                <a href="tel:+380961111111" class="address__link">+38 096 111 11 11</a>
              </li>
            </ul>
          </address>
        </div>
        <div class="social">
          <h2 class="social__title">приєднуйтесь</h2>
          <ul class="social-icons">
            <li>
              <a class="social-icons__link social-icons__link--white" href="#">
                <svg class="icon" width="20" height="20">
                  <use href="./images/icons.svg#instagram"></use>
                </svg>
              </a>
            </li>
            <li>
              <a class="social-icons__link social-icons__link--white" href="#">
                <svg class="icon" width="20" height="20">
                  <use href="./images/icons.svg#twitter"></use>
                </svg>
              </a>
            </li>
            <li>
              <a class="social-icons__link social-icons__link--white" href="#">
                <svg class="icon" width="20" height="20">
                  <use href="./images/icons.svg#facebook"></use>
                </svg>
              </a>
            </li>
            <li>
              <a class="social-icons__link social-icons__link--white" href="#">
                <svg class="icon" width="20" height="20">
                  <use href="./images/icons.svg#linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <form class="signup-form" name="signup-form" autocomplete="on">
          <label class="signup-form__title"
            >Підпишіться на розсилку
            <input class="signup-form__input" type="email" name="email" placeholder="E-mail" />
          </label>
          <button class="signup-form__button" type="submit">
            Підписатися
            <svg class="icon signup-form__icon" width="24" height="24">
              <use href="./images/icons.svg#send"></use>
            </svg>
          </button>
        </form>
      </div>
    </footer>
  </body>
</html>
